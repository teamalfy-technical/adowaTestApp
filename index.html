<body>
<div class="header py-3 d-flex justify-content-lg-around">
    <span></span>
    <a href="index.html" class="nav-link logo d-flex justify-content-start">
        <img class="logo" src="assets/images/Logo.svg" alt="logo">       
    </a>
    <div class="signup ms-lg-0 ms-auto">
        <a href="products.html" class="btn btn-modal2 px-lg-5 px-4 me-lg-5 me-0 py-3 mt-0 ">Sign Up</a>
    </div>
</div>
<div class="container-fluid hero my-lg-2 my-0 py-lg-4 py-0">
    <div class="row">
        <div class="col-lg-6">
            <div data-aos="fade-up" data-aos-duration="1000" >
                <div class="heading ms-lg-3 mx-0 mt-5">
                    <h1>
                        <span class="highlight"> Adowa.</span><br> Sell Your Products With live Video Free.
                    </h1>
                    <p> Adowa allows you to create a live stream, add products and share your live 
                        feed with your customers</p>
                    <div class="form mb-3">
                        <label for="Input">Username/email</label>
                        <input type="email" class="form-control py-3" id="floatingInput" placeholder="youarespecial@adowa.com">
                    </div>
                    <div class="d-flex justify-content-lg-end justify-content-center">
                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-pink text-light px-5 py-3">Start a live Feed <img class="ps-3" src="assets/images/right.png" alt="right"></a>    
                    </div>
                </div>
            </div>    
        </div>
        <div class="col-lg-6 col-sm-0 hero-bg d-flex justify-content-end">
            <div data-aos="fade-in" data-aos-duration="3000" >
                <img src="assets/images/hero-img.png" alt="hero-image">
            </div>
        </div>
    </div>
    <div class="footer text-center">
        <a href="#"><small class="text-light">Terms and conditions | Privacy Policy| Teamalfy.com</small></a>
    </div>
</div>
<!-- Modal -->
<div class="modal modal-details fade" id="exampleModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-lg-5 mx-1 pb-5">
            <h5 class="modal-title text-center pb-3" id="exampleModalLabel">Your Details</h5>
            <form action="#">
                  <label for="exampleInputEmail1" class="form-label">Your Email</label>
                  <input type="email" class="form-control py-3" id="exampleInputEmail1" required>
                <div class="my-2">
                    <label for="exampleInputName" class="form-label">Your Name</label>
                    <input type="text" class="form-control py-3" id="exampleInputName" required>
                  </div>
                  <label for="exampleInputPassword1" class="form-label">Your Password</label>
                  <input type="password" class="form-control py-3" id="exampleInputPassword1" required>
                <a href="add-products.html" type="submit" class="btn btn-modal px-5 py-2 mt-4">Sign Up</a>
            </form>
        </div>
      </div>
    </div>
  </div>
